name: Go Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Adjust this version as needed

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Go mod tidy
        run: go mod tidy

      # Define individual test steps
      - name: Test - String All
        run: make test-string-all
        env:
          GO: go
          GOROOT: ${{ env.GOROOT }}
          DEBUG_I2P: debug
          CGO_ENABLED: 0

      - name: Test - Mapping All
        run: make test-mapping-all
